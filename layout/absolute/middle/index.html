<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>float</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			.box{
				margin-top:50px;
				padding-bottom: 50px;
			}
			.middle{
				position: absolute;
				left:0px;
				right: 0px;
				height: 100vh;
				width: 100%;
				border:1px solid black;
				box-sizing: border-box;
			}
			.block{
				position: absolute;
				left:0px;
				right:0px;
				top:0px;
				bottom: 0px;
				width: 300px;
				height: 100px;
				background: yellow;
				margin: auto auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>block middle</h1>
			<div class="middle">
				<div class="block">
				</div>
			</div>
		</div>
	</body>
</html>
