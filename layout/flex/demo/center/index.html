<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>flex测试</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			.center1{
				display: flex;
				justify-content: center;
				align-items: center;
				height:300px;
				border:1px solid black;
			}
			.center2{
				width:100%;
				height:300px;
				border:1px solid black;
			}
			.center2 p{
				line-height: 300px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div>
			<h1> flex center</h1>
			<div class="center1">
				<p>123456</p>
			</div>
		</div>
		<div>
			<h1>line-height center</h1>
			<div class="center2">
				<p>123456</p>
			</div>
		</div>
	</body>
</html>
