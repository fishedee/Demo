<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>absoluteçš„Square</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			body{
				padding:20px;
			}
			.wrapper{
				position:absolute;
			}
			.content::before{
				content:' ';
				position: absolute;
				width:10px;
				left:-5px;
				top:0px;
				height:100%;
			}
			.content{
				width:1px;
				height:500px;
				border:1px dashed blue;
				cursor:ew-resize;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content"></div>
		</div>
	</body>
</html>
