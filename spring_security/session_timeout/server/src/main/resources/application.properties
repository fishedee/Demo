server.port=9595

logging.level.root = INFO
logging.level.spring_test.ServiceB = ERROR


spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/Test?useUnicode=true&characterEncoding=utf-8&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
spring.datasource.username = root
spring.datasource.password = 1
# do not valid below
spring.session.timeout = 1h
# valid below
server.servlet.session.timeout = 1h


server.tomcat.max-http-form-post-size=30MB
server.jetty.max-http-form-post-size = 30MB
server.undertow.max-http-form-post-size = 30MB
spring.http.multipart.max-file-size=-1
spring.http.multipart.max-request-size=-1

logging.level.org.hibernate= info

spring.jpa.open-in-view = false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.type=info
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.show_sql=false
#spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.time_zone = Asia/Shanghai

spring.jpa.properties.hibernate.batch_fetch_style = DYNAMIC
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
spring.jpa.properties.hibernate.jdbc.batch_size = 30